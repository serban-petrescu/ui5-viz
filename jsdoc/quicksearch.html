should be displayed. * @type {boolean} * @default false * @name spet.data.explorer.Node#labelOnly */ labelOnly: {type: &quot;boolean&quot;, defaultValue: false} }, events: { /** * Fired when the expansion state is changed (the node is expanded / collapsed). * @event * @name spet.data.explorer.Node#expand */ expand: {}, /** * Fired when node details are requested (via context menu request). * @event * @name spet.data.explorer.Node#detail * @property {object} dom The DOM reference of the node. */ detail: {dom: {type: &quot;object&quot;}} } } setBusy(bBusy) { this.setProperty(&quot;busy&quot;, bBusy); } } × Search results Close "},"MetadataExplorer.js.html":{"id":"MetadataExplorer.js.html","title":"Source: MetadataExplorer.js","body":" UI5 Visualization Namespaces spet.data.explorer Classes spet.data.explorer.Graphspet.data.explorer.KeyLinkspet.data.explorer.KeyNodespet.data.explorer.Linkspet.data.explorer.MetadataExplorerspet.data.explorer.Nodespet.data.explorer.ODataExplorerspet.data.explorer.ODataLinkspet.data.explorer.ODataNode Events spet.data.explorer.KeyNode#event:detailspet.data.explorer.KeyNode#event:expandspet.data.explorer.MetadataExplorer#event:detailspet.data.explorer.Node#event:detailspet.data.explorer.Node#event:expandspet.data.explorer.ODataExplorer#event:addEntityspet.data.explorer.ODataExplorer#event:addNavigationspet.data.explorer.ODataExplorer#event:detailEntityspet.data.explorer.ODataExplorer#event:detailNavigationspet.data.explorer.ODataNode#event:detailspet.data.explorer.ODataNode#event:expand Source: MetadataExplorer.js import jQuery from &quot;jquery.sap.global&quot;; import Control from &quot;sap/ui/core/Control&quot;; import Component from &quot;sap/ui/core/Component&quot;; import AnnotationHelper from &quot;sap/ui/model/odata/AnnotationHelper&quot;; import Graph from &quot;./Graph&quot;; import KeyNode from &quot;./KeyNode&quot;; import KeyLink from &quot;./KeyLink&quot;; /** * Control for exploring the metadata of an OData model. * This control is based on an underlying Graph. * Each entity type is represented through a node and each * association through a link. * @class * @name spet.data.explorer.MetadataExplorer */ export default class MetadataExplorer extends Control { metadata = { properties: { /** * The width of the control. * @type {sap.ui.core.CSSSize} * @default &quot;100%&quot; * @name spet.data.explorer.MetadataExplorer#width */ width: { type: &quot;sap.ui.core.CSSSize&quot;, defaultValue: &quot;100%&quot; }, /** * The height of the control. * @type {sap.ui.core.CSSSize} * @default &quot;100%&quot; * @name spet.data.explorer.MetadataExplorer#height */ height: { type: &quot;sap.ui.core.CSSSize&quot;, defaultValue: &quot;100%&quot; }, /** * An array of fully qualified entity names which should serve as roots. * If no entities are given, then all the entities are considered to be roots. * @type {string[]} * @default [] * @name spet.data.explorer.MetadataExplorer#origins */ origins: { type: &quot;string[]&quot;, defaultValue: [] }, /** * The name of the OData model whose metadata should be used. * @type {string} * @default undefined * @name spet.data.explorer.MetadataExplorer#modelName */ modelName: { type: &quot;string&quot;, defaultValue: undefined } }, aggregations: { /** * The undelying graph. * @private * @type {spet.data.explorer.Graph} * @name spet.data.explorer.MetadataExplorer#_graph */ _graph: { type: &quot;spet.data.explorer.Graph&quot;, multiple: false, visibility: &quot;hidden&quot; } }, events: { /** * Fired when details are requested for a node (context menu request). * @event * @name spet.data.explorer.MetadataExplorer#detail * @property {object} dom The DOM reference of the node. * @property {string} entityType The fully qualified entity type name. */ detail: { dom: { type: &quot;object&quot; }, entityType: { type: &quot;string&quot; } } } } init() { this.setAggregation(&quot;_graph&quot;, new Graph({ directed: false })); this.attachModelContextChange(() =&gt; { let sName = this.getModelName(), oComponent = Component.getOwnerComponentFor(this), oModel = this.getModel(sName) || (oComponent &amp;&amp; oComponent.getModel(sName)); if (oModel) { this.build(oModel); } }); } /** * Builds the nodes and links for a given ODataModel. * @method spet.data.explorer.MetadataExplorer#build * @protected * @param {sap.ui.model.odata.v2.ODataModel} oModel The OData model. * @returns {void} */ build(oModel) { var oMeta = oModel &amp;&amp; oModel.getMetaModel(), fnLabel = sPath =&gt; { let oMdlCtxt = oMeta.createBindingContext(sPath + &quot;/com.sap.vocabularies.Common.v1.Label&quot;); return (oMdlCtxt &amp;&amp; AnnotationHelper.format(oMdlCtxt)) || oMeta.getProperty(sPath + &quot;/name&quot;); }, fnFqName = oEnt =&gt; oEnt.namespace + &quot;.&quot; + oEnt.name; oMeta.loaded().then(() =&gt; { var aSchemas = oMeta.getProperty(&quot;/dataServices/schema&quot;) || [], aEntities = [].concat(...jQuery.map(aSchemas, m =&gt; m.entityType || [])), aAssocs = [].concat(...jQuery.map(aSchemas, m =&gt; m.association || [])), oGraph = this.getAggregation(&quot;_graph&quot;); oGraph.removeAllNodes(); oGraph.removeAllLinks(); jQuery.each(aEntities, (i, oEnt) =&gt; oGraph.addNode(new KeyNode({ key: fnFqName(oEnt), label: fnLabel(oMeta.getODataEntityType(fnFqName(oEnt), true)) }))); jQuery.each(aAssocs, (i, oA) =&gt; oGraph.addLink(new KeyLink({ sourceKey: oA.end[0].type, targetKey: oA.end[1].type }))); this.updateOrigins(); }); } setOrigins(aOrigins) { this.setProperty(&quot;origins&quot;, aOrigins); this.updateOrigins(); } /** * Updates the nodes of the graph based on the origins property. * @method spet.data.explorer.MetadataExplorer#updateOrigins * @protected * @returns {void} */ updateOrigins() { var aOrigins = this.getOrigins() || [], oGraph = this.getAggregation(&quot;_graph&quot;); if (aOrigins.length) { jQuery.each(oGraph.getNodes() || [], (i, oN) =&gt; { oN.setOrigin(aOrigins.indexOf(oN.getKey()) &gt;= 0); oN.setExpanded(false); oN.setExpandable(true); }); } else { jQuery.each(oGraph.getNodes() || [], (i, oN) =&gt; { oN.setOrigin(true); oN.setExpanded(true); oN.setExpandable(false); }); } } /** * The renderer of the control. Wraps the graph inside a DIV. * @ignore * @param {sap.ui.core.RenderManager} oRM The render manager. * @param {sap.ui.core.Control} oControl The explorer. * @returns {void} */ renderer(oRM, oControl) { oRM.write(&quot;&lt;div&quot;); oRM.writeControlData(oControl); oRM.addStyle(&quot;height&quot;, oControl.getHeight()); oRM.addStyle(&quot;width&quot;, oControl.getWidth()); oRM.writeStyles(); oRM.write(&quot;&gt;&quot;); oRM.renderControl(oControl.getAggregation(&quot;_graph&quot;)); oRM.write(&quot;&lt;/div&gt;&quot;); } } × Search results Close "},"ODataExplorer.js.html":{"id":"ODataExplorer.js.html","title":"Source: ODataExplorer.js","body":" UI5 Visualization Namespaces spet.data.explorer Classes spet.data.explorer.Graphspet.data.explorer.KeyLinkspet.data.explorer.KeyNodespet.data.explorer.Linkspet.data.explorer.MetadataExplorerspet.data.explorer.Nodespet.data.explorer.ODataExplorerspet.data.explorer.ODataLinkspet.data.explorer.ODataNode Events spet.data.explorer.KeyNode#event:detailspet.data.explorer.KeyNode#event:expandspet.data.explorer.MetadataExplorer#event:detailspet.data.explorer.Node#event:detailspet.data.explorer.Node#event:expandspet.data.explorer.ODataExplorer#event:addEntityspet.data.explorer.ODataExplorer#event:addNavigationspet.data.explorer.ODataExplorer#event:detailEntityspet.data.explorer.ODataExplorer#event:detailNavigationspet.data.explorer.ODataNode#event:detailspet.data.explorer.ODataNode#event:expand Source: ODataExplorer.js import jQuery from &quot;jquery.sap.global&quot;; import Control from &quot;sap/ui/core/Control&quot;; import Component from &quot;sap/ui/core/Component&quot;; import AnnotationHelper from &quot;sap/ui/model/odata/AnnotationHelper&quot;; import Graph from &quot;./Graph&quot;; import ODataNode from &quot;./ODataNode&quot;; import ODataLink from &quot;./ODataLink&quot;; /** * Control for exploring the content of an OData model. * This explorer starts from a single entity root node. * Each node can either be an entity or a multi-cardinality * navigation. * @class * @name spet.data.explorer.ODataExplorer */ export default class ODataExplorer extends Control { metadata = { properties: { /** * The width of the control. * @type {sap.ui.core.CSSSize} * @default &quot;100%&quot; * @name spet.data.explorer.ODataExplorer#width */ width: { type: &quot;sap.ui.core.CSSSize&quot;, defaultValue: &quot;100%&quot; }, /** * The height of the control. * @type {sap.ui.core.CSSSize} * @default &quot;100%&quot; * @name spet.data.explorer.ODataExplorer#height */ height: { type: &quot;sap.ui.core.CSSSize&quot;, defaultValue: &quot;100%&quot; }, /** * The path of the root entity. * @type {string} * @name spet.data.explorer.ODataExplorer#path */ path: { type: &quot;string&quot;, defaultValue: &quot;&quot; }, /** * The name of the OData model whose metadata should be used. * @type {string} * @default undefined * @name spet.data.explorer.ODataExplorer#modelName */ modelName: { type: &quot;string&quot;, defaultValue: undefined }, /** * The maximum number of entities from a multi-cardinality * navigation which should be loaded at once. If further * entities are available, a specialized &quot;More&quot; node is * shown. * @type {int} * @default 20 * @name spet.data.explorer.ODataExplorer#growingThreshold */ growingThreshold: { type: &quot;int&quot;, defaultValue: 20 } }, aggregations: { /** * The undelying graph. * @private * @type {spet.data.explorer.Graph} * @name spet.data.explorer.ODataExplorer#_graph */ _graph: { type: &quot;spet.data.explorer.Graph&quot;, multiple: false, visibility: &quot;hidden&quot; } }, events: { /** * Fired before an entity is added to the explorer. * Preventing the default of this event will cause the explorer to not add the node. * @event * @name spet.data.explorer.ODataExplorer#addEntity * @property {string} entityPath The model path of the entity. * @property {spet.data.explorer.Node} node The new node. */ addEntity: { entityPath: { type: &quot;string&quot; }, node: { type: &quot;spet.data.explorer.Node&quot; } }, /** * Fired before a mutiple-cardinality navigation of an entity is added to the explorer. * Preventing the default of this event will cause the explorer to not add the node. * @event * @name spet.data.explorer.ODataExplorer#addNavigation * @property {string} navigationName The name of the navigation property. * @property {string} entityPath The model path of the entity. */ addNavigation: { navigationName: { type: &quot;string&quot; }, entityPath: { type: &quot;string&quot; } }, /** * Fired when details are requested for an entity node (context menu request). * @event * @name spet.data.explorer.ODataExplorer#detailEntity * @property {object} dom The DOM reference of the node. * @property {string} entityType The fully qualified entity type name. */ detailEntity: { dom: { type: &quot;object&quot; }, entityPath: { type: &quot;string&quot; } }, /** * Fired when details are requested for a navigation node (context menu request). * @event * @name spet.data.explorer.ODataExplorer#detailNavigation * @property {object} dom The DOM reference of the node. * @property {string} navigationName The name of the navigation property. * @property {string} entityType The fully qualified entity type name. */ detailNavigation: { dom: { type: &quot;object&quot; }, navigationName: { type: &quot;string&quot; }, entityPath: { type: &quot;string&quot; } } } } /** * Promise which is resolved when the model is available. * @private * @name spet.data.explorer.ODataExplorer#_modelPromise */ _modelPromise = null /** * Links two nodes. * @private * @method spet.data.explorer.ODataExplorer#_link * @param {spet.data.explorer.Graph} oGraph The graph control. * @param {string} sSource The source node key. * @param {string} sTarget The target node key. * @param {string=} sLabel An optional label to be shown on the link. * @returns {spet.data.explorer.ODataLink} The created link. */ _link(oGraph, sSource, sTarget, sLabel) { let oLink = new ODataLink({ sourceKey: sSource, targetKey: sTarget, label: sLabel || &quot;&quot; }); oGraph.addLink(oLink); return oLink; } /** * Adds an aggregation node for a multiple-cardinality navigation of an entity. * @private * @method spet.data.explorer.ODataExplorer#_aggregation * @param {sap.ui.model.odata.v2.ODataModel} oModel The OData model. * @param {spet.data.explorer.Graph} oGraph The Graph control. * @param {string} sPath The path towards the owner entity. * @param {string} sNavigation The navigation name. * @param {string=} sLabel The label to be displayed on the link. * @returns {Promise} A promise resolved when the node is added to the graph. */ _aggregation(oModel, oGraph, sPath, sNavigation, sLabel) { let sFull = sPath + &quot;/&quot; + sNavigation, oBinding = oModel.bindList(sFull).initialize(), iIndex = 0, iCount = this.getGrowingThreshold(), oDeferred = new jQuery.Deferred(), oMoreNode, oMoreLink; let fnLink = oChild =&gt; oChild &amp;&amp; this._link(oGraph, sFull, oChild.getKey()); /** * Creates the navigation node. * @ignore */ let fnNode = () =&gt; { let oNode = new ODataNode({ key: sFull, expanded: true, label: sLabel, entity: sPath }); oNode.attachEvent(&quot;detail&quot;, oE =&gt; { this.fireEvent(&quot;detailNavigation&quot;, { dom: oE.getParameter(&quot;dom&quot;), entityPath: sPath, navigationName: sNavigation }); }); oGraph.addNode(oNode); oDeferred.resolve(oNode); }; /** * Creates an entity node for each child entity. * @param {sap.ui.model.Context[]} aContexts The binding contexts of the children. * @ignore */ let fnChildren = aContexts =&gt; { jQuery.each(aContexts, (ii, oC) =&gt; this._entity(oModel, oGraph, oC.getPath(), false).then(fnLink)); }; /** * Handles the functionality of loading more children (similar to the growing list). * @param {int} iLength The complete length of the OData collection. * @ignore */ let fnMore = (iLength) =&gt; { if (oMoreNode) { oMoreNode.setBusy(false); oGraph.removeNode(oMoreNode); oGraph.removeLink(oMoreLink); } iIndex += iCount; if (iIndex &lt; iLength) { let sMoreKey = sFull + &quot;/__more&quot;; oMoreNode = new ODataNode({ key: sMoreKey, label: sap.ui.getCore().getLibraryResourceBundle(&quot;sap.m&quot;).getText(&quot;LOAD_MORE_DATA&quot;), expanded: false, entity: sPath, expand: fnRequest }); oMoreLink = new ODataLink({ sourceKey: sFull, targetKey: sMoreKey }); oGraph.addNode(oMoreNode); oGraph.addLink(oMoreLink); } }; /** * Handles new received data. * @ignore */ let fnData = () =&gt; { let iLength = oBinding.getLength(); if (!iLength) { oBinding.destroy(); oDeferred.resolve(); } else { if (iIndex === 0) { fnNode(); } fnChildren(oBinding.getContexts(iIndex, iCount)); fnMore(iLength); } }; /** * Triggers a new backend request (if needed). * @ignore */ let fnRequest = () =&gt; { var oResult = oBinding.getContexts(iIndex, iCount); if (oResult &amp;&amp; !oResult.dataRequested) { fnData(); } else if (oMoreNode) { oMoreNode.setBusy(true); } }; oBinding.attachDataReceived(fnData); fnRequest(); return oDeferred.promise(); } /** * Adds an entity node. * @private * @method spet.data.explorer.ODataExplorer#_entity * @param {sap.ui.model.odata.v2.ODataModel} oModel The OData model. * @param {spet.data.explorer.Graph} oGraph The Graph control. * @param {string} sPath The path towards the entity. * @param {boolean} bOrigin Flag indicating if the node is a root. * @returns {Promise} A promise resolved when the node is added to the graph. */ _entity(oModel, oGraph, sPath, bOrigin) { let oMeta = oModel &amp;&amp; oModel.getMetaModel(), oDeferred = new jQuery.Deferred(); /** * Gets the title of a node (based on annotations or entity type name). * @returns {string} The title of the node. * @ignore */ let fnTitle = () =&gt; { let oMetaCtxt = oMeta.getMetaContext(sPath), sAnnotationPath = oMetaCtxt.getPath() + &quot;/com.sap.vocabularies.UI.v1.HeaderInfo/Title&quot;, oMdlCtxt = oMeta.createBindingContext(sAnnotationPath); return (oMdlCtxt &amp;&amp; AnnotationHelper.format(oMdlCtxt)) || oMetaCtxt.getProperty(&quot;name&quot;); }; /** * Creates a link between the current entity and a child node. * @param {spet.data.explorer.Node} oChild The child node. * @param {string=} sLabel Optional label for the created link. * @returns {spet.data.explorer.Link|null} The created link. * @ignore */ let fnLink = (oChild, sLabel) =&gt; oChild &amp;&amp; this._link(oGraph, sPath, oChild.getKey(), sLabel); /** * Retrieves the label for a navigation. * @param {string} sNavigation The navigation property name. * @param {string} sMetaPath The path in the meta model of the entity. * @returns {string} The navigation label (based on the annotations or property name). * @ignore */ let fnNavigationLabel = (sNavigation, sMetaPath) =&gt; { let sAnnotationPath = sMetaPath + &quot;/com.sap.vocabularies.Common.v1.Label&quot;, oMdlCtxt = oMeta.createBindingContext(sAnnotationPath); return (oMdlCtxt &amp;&amp; AnnotationHelper.format(oMdlCtxt)) || oMeta.getProperty(sMetaPath + &quot;/name&quot;); }; /** * Adds a related entity. * @param {string} sNavigation The navigation name. * @param {string} sLabel The label to be displayed on the link. * @param {Promise} oBarrier The barrier promise (resolved when all related nodes are loaded). * @returns {Promise} A primise which is resolved when the node is added and linked. * @ignore */ let fnRelated = (sNavigation, sLabel, oBarrier) =&gt; { let oPromise = this._entity(oModel, oGraph, sPath + &quot;/&quot; + sNavigation, false); jQuery.when(oPromise, oBarrier).then(oChild =&gt; fnLink(oChild, sLabel)); return oPromise; }; /** * Handles the (first) expand event of a node. * @param {sap.ui.base.Event} oEvent The UI5 event. * @ignore */ let fnExpand = (oEvent) =&gt; { let oMetaCtxt = oMeta.getMetaContext(sPath), sMetaPath = oMetaCtxt.getPath(), oEntity = oMetaCtxt.getObject(), oBarrier = new jQuery.Defer },"index.html":{"id":"index.html","title":"Index","body":" UI5 Visualization Namespaces spet.data.explorer Classes spet.data.explorer.Graphspet.data.explorer.KeyLinkspet.data.explorer.KeyNodespet.data.explorer.Linkspet.data.explorer.MetadataExplorerspet.data.explorer.Nodespet.data.explorer.ODataExplorerspet.data.explorer.ODataLinkspet.data.explorer.ODataNode Events spet.data.explorer.KeyNode#event:detailspet.data.explorer.KeyNode#event:expandspet.data.explorer.MetadataExplorer#event:detailspet.data.explorer.Node#event:detailspet.data.explorer.Node#event:expandspet.data.explorer.ODataExplorer#event:addEntityspet.data.explorer.ODataExplorer#event:addNavigationspet.data.explorer.ODataExplorer#event:detailEntityspet.data.explorer.ODataExplorer#event:detailNavigationspet.data.explorer.ODataNode#event:detailspet.data.explorer.ODataNode#event:expand UI5 Data Visualization A set of controls centered around the visualization of data. GraphPlainThe core control of this library is the Graph control. It can represent an (un)directed graph with the help of two aggregations: Nodes and Links. The Graph control is based on the d3 force-directed graph. Each link has two associated nodes and may have a label. Nodes may be expanded or collapsed by clicking on them. Further details for a node may be displayed with the help of the details event (based on the HTML contextmenu event: left-click on desktops, long tap on mobiles). Nodes also may be in a busy state, when they display a busy indicator. Sample. Key BasedThe plain approach has one major downside: the links between nodes are done via UI5 associations. This means that it is not suitable for data binding. To overcome this, two specialized classes are provided: KeyNode and KeyLink. Each KeyNode must have a unique key (unique inside the graph) and each KeyLink stored the keys of two nodes. This representation is more suitable for data binding, because the keys are properties of both the nodes and the links. Sample. OData Metadata ExplorerThe MetadataExplorer is a specialized control for visualizing the metadata of an OData service. For each OData entity type a node is created and for each OData association a link between the associated entity types is created. The explorer may either display all the nodes at once or it can start with a subset of root nodes, allowing the user to expand and collapse the further nodes. Sample (left - all nodes; right - root nodes). OData ExplorerThe ODataExplorer is a splecialized control for visualizing the contents of an OData service. It starts from a root entity given as a path in the model. The user may expand each node to obtain the related nodes (linked through a navigation property). For single-cardinality navigation properties, a simple link is created between the nodes. For multiple-cardinality navigation properties, a dedicated node is used to represent the navigation property. Paging is also enabled by creating a dedicated 'More' node (similar mechanism as for the UI5 growing list). Sample (the root node may be changed with the context menu). Links samples (the OData ones are based on the Northwind sample service; it may take a while to load): plain keys meta odata jsDoc latest build For a specific version of this library, check the releases section. You can also cosume this library through bower: bower install spet-ui5-viz. × Search results Close "},"spet.data.explorer.html":{"id":"spet.data.explorer.html","title":"Namespace: explorer","body":" UI5 Visualization Namespaces spet.data.explorer Classes spet.data.explorer.Graphspet.data.explorer.KeyLinkspet.data.explorer.KeyNodespet.data.explorer.Linkspet.data.explorer.MetadataExplorerspet.data.explorer.Nodespet.data.explorer.ODataExplorerspet.data.explorer.ODataLinkspet.data.explorer.ODataNode Events spet.data.explorer.KeyNode#event:detailspet.data.explorer.KeyNode#event:expandspet.data.explorer.MetadataExplorer#event:detailspet.data.explorer.Node#event:detailspet.data.explorer.Node#event:expandspet.dat
